<!DOCTYPE html>
<html>
<head>
    <title>Amazon Web Services Account Explorer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="Content/bootstrap.min.css" />
    <script>
        function updateStatus() {
            //var bars = document.getElementsByClassName("progress-bar");
            //bars[0].style.width = "50%";
            var divArray = document.getElementsByClassName("progress-bar");
            w = parseInt(divArray[0].style.width);
            console.log(w);
            divArray[0].style.width = (w + 4) + '%';
        }
    </script>
    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/AWSWebExplorer.js"></script>
    <script src="Scripts/aws-sdk-2.2.41.js"></script>
    <link rel="stylesheet" href="Content/bootstrap-theme.min.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10">
                <h1>Amazon Web Services Account Explorer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10">
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <label for="AccessKey">Access Key</label>
                <input id="AccessKey" type="text" class="form-control" />
            </div>
            <div class="col-sm-2">
                <label for="SecretKey">Secret Key</label>
                <input id="SecretKey" type="password" class="form-control" />
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-12">
                <button name="ec2" type="button" class="btn btn-primary btn-lg" onclick="list()">
                    List Resources
                </button>
                <button name="ec2" type="button" class="btn btn-default btn-lg" onclick="clearTable()">
                    Clear
                </button>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-6">
                <table id="example" class="table table-striped table-bordered" cellspacing="5" width="100%">
                    <thead>
                        <tr>
                            <th class="col-sm-1">Regions</th>
                            <th class="col-sm-1">EC2</th>
                            <th class="col-sm-1">EBS</th>
                            <th class="col-sm-1">ELB</th>
                            <th class="col-sm-1">RDS</th>
                            <th class="col-sm-1">S3</th>
                            <th class="col-sm-1">DDB</th>
                            <th class="col-sm-1">EIP</th>
                        </tr>
                    </thead>
                    <tbody id="details"></tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="progress">
                    <div id="bar" class="progress-bar" style="width: 0%;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var ec2;
        var config;
        var table = document.getElementById("details");
        var regions = [
            ['Virginia', 'us-east-1'],
            ['N. California', 'us-west-1'],
            ['Oregon', 'us-west-2'],
            ['Ireland', 'eu-west-1'],
            ['Frankfurt', 'eu-central-1'],
            ['Tokyo', 'ap-northeast-1'],
            ['Seoul', 'ap-northeast-2'],
            ['Singapore', 'ap-southeast-1'],
            ['Sao Paulo', 'sa-east-1'],
            ['Sydney', 'ap-southeast-2']
        ];
        var services = ["EC2", "EBS", "ELB", "RDS", "S3", "DDB","EIP"];
        AWS.config.region = 'ap-southeast-2';
        createTable();
    </script>
</body>
</html>
